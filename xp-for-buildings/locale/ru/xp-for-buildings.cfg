[mod-setting-description]
exp_for_buildings-baseExp=Базовое число для формулы расчёта опыта машин.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]1~5000[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]180[/color][/font].
exp_for_buildings-baseExp_for_assemblies=Базовое число для формулы расчёта опыта сборочных автоматов.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]1~5000[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]100[/color][/font].
exp_for_buildings-baseExp_for_furnaces=Базовое число для формулы расчёта опыта плавильных печей.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]1~5000[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]100[/color][/font].
exp_for_buildings-multiplier=Множитель, используемый для расчёта опыта, необходимого для набора следующего уровня.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]1.5~5[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]3[/color][/font].\nФормула расчёта:\n[font=default-semibold][color=255,255,0]Опыт для текущего уровня + Базовый опыт * Уровень * Множитель / Делитель[/color][/font].
exp_for_buildings-divisor=Делитель используемый в формуле расчёта опыта.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]1~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]5[/color][/font]\nФормула расчёта:\n[font=default-semibold][color=255,255,0]Опыт для текущего уровня + Базовый опыт * Уровень * Множитель / Делитель[/color][/font].
exp_for_buildings_speed_multiplier=Множитель увеличения базовой скорости производства машинами за каждый уровень.\nНа данный момент бонус линейный, он добавляет «плоский» бонус и не учитывает базовую скорость самой машины и её следующего улучшения (будет добавлено в следующих обновлениях).\nДля удобства игрока при расчёте бонуса за уровень указанное число будет делиться на 100.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~1000[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]6[/color][/font].
exp_for_buildings_energy_multiplier=Множитель увеличения базового потребления энергии машинами за каждый уровень.\nНа данный момент бонус линейный, он добавляет «плоский» бонус и не учитывает базовое потребление самой машины и её следующего улучшения (будет добавлено в следующих обновлениях).\nДля удобства игрока при расчёте бонуса за уровень указанное число будет делиться на 100.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~1000[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]4[/color][/font].
exp_for_buildings_pollution_multiplier=Множитель увеличения базового загрязнения машинами за каждый уровень.\nНа данный момент бонус линейный, он добавляет «плоский» бонус и не учитывает базовое загрязнение самой машины и её следующего улучшения (будет добавлено в следующих обновлениях).\nДля удобства игрока при расчёте бонуса за уровень указанное число будет делиться на 100.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~1000[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]4[/color][/font].
exp_for_buildings_damage_multiplier=Множитель процентного бонуса к урону турелей за каждый уровень.\nДля удобства игрока при расчёте бонуса за уровень указанное число будет делиться на 100.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~1000[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]4[/color][/font].
exp_for_buildings_productivity_multiplier=Множитель процентного бонуса производства машинами за каждый уровень.\nДля удобства игрока при расчёте бонуса за уровень указанное число будет делиться на 100.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]2[/color][/font].
exp_for_buildings_reduce_crafting_speed_by_furnace=Базовая скорость производства всех печей [color=255,31,31]делится[/color] на указанное число.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]2[/color][/font].\nПримечание: при значениях [font=default-semibold][color=255,255,0]0[/color][/font] или [font=default-semibold][color=255,255,0]1[/color][/font] эта настройка не влияет на итоговый результат.
exp_for_buildings_reduce_crafting_speed_by_assembling_machine=Базовая скорость производства всех сборочных автоматов [color=255,31,31]делится[/color] на указанное число.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]2[/color][/font].\nПримечание: при значениях [font=default-semibold][color=255,255,0]0[/color][/font] или [font=default-semibold][color=255,255,0]1[/color][/font] эта настройка не влияет на итоговый результат.
exp_for_buildings_reduce_crafting_speed_by_research=Базовая скорость исследования всех лабораторий [color=255,31,31]делится[/color] на указанное число.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]2[/color][/font].\nПримечание: при значениях [font=default-semibold][color=255,255,0]0[/color][/font] или [font=default-semibold][color=255,255,0]1[/color][/font] эта настройка не влияет на итоговый результат.
exp_for_buildings_reduce_crafting_speed_by_mining_speed=Базовая скорость добычи всех буров [color=255,31,31]делится[/color] на указанное число.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]2[/color][/font].\nПримечание: при значениях [font=default-semibold][color=255,255,0]0[/color][/font] или [font=default-semibold][color=255,255,0]1[/color][/font] эта настройка не влияет на итоговый результат.
exp_for_buildings_skipped_entities=Машины, которые следует исключить из списка объектов, получающих уровень.
exp_for_buildings_max_level=Максимальный уровень для всех типов машин.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]30[/color][/font].
exp_for_buildings_calculate_onlythelast_mkbuildings=Поскольку мод «Опытные машины» создаёт по копии на уровень каждого здания, при игре с модами, добавляющими много новых сборочных автоматов/печей/турелей и т.д. наподобие пакета модов Pyanodon, особенно если выставить в графе «Максимальный уровень» число выше 50, игра может упереться в ограничение на [font=default-semibold][color=255,255,0]65535[/color][/font] сущностей/объектов одного типа. Эта настройка запрещает уровни для всех машин кроме машин последней ступени (MK), тем самым позволяя избежать превышения этого лимита.
exp_for_buildings_reduce_base_pollution=Загрязнение машин [color=31,255,31]делится[/color] на указанное число.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]2[/color][/font].\nПримечание: при значениях [font=default-semibold][color=255,255,0]0[/color][/font] или [font=default-semibold][color=255,255,0]1[/color][/font] эта настройка не влияет на итоговый результат.
exp_for_buildings_reduce_energy_usage=Потребление энергии машинами [color=31,255,31]делится[/color] на указанное число.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]2[/color][/font].\nПримечание: при значениях [font=default-semibold][color=255,255,0]0[/color][/font] или [font=default-semibold][color=255,255,0]1[/color][/font] эта настройка не влияет на итоговый результат.
exp_for_buildings_range_multiplier=Множитель бонуса дальности турелей за уровень (в клетках).\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~100[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]0.5[/color][/font].
exp_for_buildings_revert_levels=Превращает все машины с уровнями обратно в их базовые версии. [font=default-semibold][color=255,255,0]Обязательно включите эту настройку[/color][/font], если хотите продолжить играть своё прошлое сохранение [font=default-semibold][color=255,255,0]без мода «Опытные машины»[/color][/font], в противном случае после отключения/удаления этого мода все здания, получившие опыт, также будут удалены при загрузке.\n\n[font=default-semibold][color=255,31,31]ВНИМАНИЕ! Весь опыт, накопленный некоторыми машинами, в частности, лабораториями и бурами, будет удалён.[/color][/font]
exp_for_buildings_max_health_multiplier=Множитель бонуса базового здоровья машин за уровень.\nНа данный момент бонус линейный, он добавляет «плоский» бонус и не учитывает базовое здоровье самой машины и её следующего улучшения (будет добавлено в следующих обновлениях).\nДля удобства игрока при расчёте бонуса за уровень указанное число будет делиться на 100.\n\nДопустимые значения: [font=default-semibold][color=0,255,255]0~1000[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255]4[/color][/font].
exp_for_buildings_disable_turret=Турели любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
exp_for_buildings_disable_assembling_machine=Сборочные автоматы любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
exp_for_buildings_disable_furnace=Печи любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
exp_for_buildings_disable_lab=Лаборатории любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
exp_for_buildings_disable_mining-drill=Буры любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
exp_for_buildings_max_range_for_turrets=Максимальная дальность, которую турели могут иметь с бонусами уровня.\nЕсли базовая дальность турели равна 20, а максимальная дальность равна 15, то максимальная дальность турели не выйдет за пределы [font=default-semibold][color=0,255,255 ]35[/color][/font], по умолчанию: [font=default-semibold][color=0,255,255] 15[/color][/font]
