[mod-setting-description]
exp_for_buildings-baseExp=Base exp for calculating machines level experience formula.\n\nValue range: [font=default-semibold][color=0,255,255]1~5000[/color][/font], default: [font=default-semibold][color=0,255,255]180[/color][/font].
exp_for_buildings-baseExp_for_assemblies=Base exp for calculating assembling machines level experience formula.\n\nValue range: [font=default-semibold][color=0,255,255]1~5000[/color][/font], default: [font=default-semibold][color=0,255,255]100[/color][/font].
exp_for_buildings-baseExp_for_furnaces=Base exp for calculating furnaces level experience formula.\n\nValue range: [font=default-semibold][color=0,255,255]1~5000[/color][/font], default: [font=default-semibold][color=0,255,255]100[/color][/font].
exp_for_buildings-multiplier=Multiplier used for calculating next level experience.\n\nValue range: [font=default-semibold][color=0,255,255]1.5~5[/color][/font], default: [font=default-semibold][color=0,255,255]3[/color][/font]. Formula:\n[font=default-semibold][color=255,255,0]Exp for this level + Base exp * Level * Multiplier / Divisor[/color][/font].
exp_for_buildings-divisor=Divisor used for calculating next level experience.\n\nValue range: [font=default-semibold][color=0,255,255]1~100[/color][/font], default: [font=default-semibold][color=0,255,255]5[/color][/font]. Formula:\n[font=default-semibold][color=255,255,0]Exp for this level + Base exp * Level * Multiplier / Divisor[/color][/font].
exp_for_buildings_speed_multiplier=Multiplier for increasing machines' base production speed for each level.\nFor now this bonus is linear, it adds "flat" bonus value and doesn't take into account base production speed of the machine itself and its next upgrade (will be implemented in next updates).\nFor the players convenience this value will be divided by 100 for calculating per level bonuses.\n\nValue range: [font=default-semibold][color=0,255,255]0~1000[/color][/font], default: [font=default-semibold][color=0,255,255]6[/color][/font].
exp_for_buildings_energy_multiplier=Multiplier for increasing machines' base energy consumption for each level.\nFor now this bonus is linear, it adds "flat" bonus value and doesn't take into account the base energy consumption of the machine itself and its next upgrade (will be implemented in next updates).\nFor the players convenience this value will be divided by 100 for calculating per level bonuses.\n\nValue range: [font=default-semibold][color=0,255,255]0~1000[/color][/font], default: [font=default-semibold][color=0,255,255]4[/color][/font].
exp_for_buildings_pollution_multiplier=Multiplier for increasing machines' base pollution for each level.\nFor now this bonus is linear, it adds "flat" bonus value and doesn't take into account the base pollution of the machine itself and its next upgrade (will be implemented in next updates).\nFor the players convenience this value will be divided by 100 for calculating per level bonuses.\n\nValue range: [font=default-semibold][color=0,255,255]0~1000[/color][/font], default: [font=default-semibold][color=0,255,255]4[/color][/font].
exp_for_buildings_damage_multiplier=Multiplier for increasing turrets' base damage for each level.\nFor the players convenience this value will be divided by 100 for calculating per level bonuses.\n\nValue range: [font=default-semibold][color=0,255,255]0~1000[/color][/font], default: [font=default-semibold][color=0,255,255]4[/color][/font].
exp_for_buildings_productivity_multiplier=Multiplier for increasing machines' base production for each level.\nFor the players convenience this value will be divided by 100 for calculating per level bonuses.\n\nValue range: [font=default-semibold][color=0,255,255]0~1000[/color][/font], default: [font=default-semibold][color=0,255,255]4[/color][/font].
exp_for_buildings_reduce_crafting_speed_by_furnace=All base furnaces' crafting speed [color=255,31,31]divided[/color] by this number.\n\nValue range: [font=default-semibold][color=0,255,255]0~100[/color][/font], default: [font=default-semibold][color=0,255,255]2[/color][/font].\nTip: does nothing if value is [font=default-semibold][color=255,255,0]0[/color][/font] or [font=default-semibold][color=255,255,0]1[/color][/font].
exp_for_buildings_reduce_crafting_speed_by_assembling_machine=All base assembling machines' crafting speed [color=255,31,31]divided[/color] by this number.\n\nValue range: [font=default-semibold][color=0,255,255]0~100[/color][/font], default: [font=default-semibold][color=0,255,255]2[/color][/font].\nTip: does nothing if value is [font=default-semibold][color=255,255,0]0[/color][/font] or [font=default-semibold][color=255,255,0]1[/color][/font].
exp_for_buildings_reduce_crafting_speed_by_research=All base labs research speed [color=255,31,31]divided[/color] by this number.\n\nValue range: [font=default-semibold][color=0,255,255]0~100[/color][/font], default: [font=default-semibold][color=0,255,255]2[/color][/font].\nTip: does nothing if value is [font=default-semibold][color=255,255,0]0[/color][/font] or [font=default-semibold][color=255,255,0]1[/color][/font].
exp_for_buildings_reduce_crafting_speed_by_mining_speed=All base mining drills crafting speed [color=255,31,31]divided[/color] by this number.\n\nValue range: [font=default-semibold][color=0,255,255]0~100[/color][/font], default: [font=default-semibold][color=0,255,255]2[/color][/font].\nTip: does nothing if value is [font=default-semibold][color=255,255,0]0[/color][/font] or [font=default-semibold][color=255,255,0]1[/color][/font].
exp_for_buildings_skipped_entities=Machines that should be excluded from leveling up list.
exp_for_buildings_max_level=Max level for all machine types.\n\nValue range: [font=default-semibold][color=0,255,255]0~100[/color][/font], default: [font=default-semibold][color=0,255,255]30[/color][/font].
exp_for_buildings_calculate_onlythelast_mkbuildings=Since the mod Experience for buildings creates a copy per level of each machine type it affected, when playing with mods that add a lot of new assembly machines/furnaces/turrets, etc. like the Pyanodon mod package, especially if you set Maximum level to 50 or above, the game may run into a limit of [font=default-semibold][color=255,255,0]65535[/color][/font] entities/objects of the same type. This setting prohibits leveling up for all machines except for the last level (MK) machines, thereby avoiding exceeding this limit.
exp_for_buildings_reduce_base_pollution=Base machine pollution [color=31,255,31]divided[/color] by this number.\n\nValue range: [font=default-semibold][color=0,255,255]0~100[/color][/font], default: [font=default-semibold][color=0,255,255]2[/color][/font].\nTip: does nothing if value is [font=default-semibold][color=255,255,0]0[/color][/font] or [font=default-semibold][color=255,255,0]1[/color][/font].
exp_for_buildings_reduce_energy_usage=Base machine energy usage [color=31,255,31]divided[/color] by this number.\n\nValue range: [font=default-semibold][color=0,255,255]0~100[/color][/font], default: [font=default-semibold][color=0,255,255]2[/color][/font].\nTip: does nothing if value is [font=default-semibold][color=255,255,0]0[/color][/font] or [font=default-semibold][color=255,255,0]1[/color][/font].
exp_for_buildings_range_multiplier=Turrets flat bonus range multiplier per level.\n\nValue range: [font=default-semibold][color=0,255,255]0~100[/color][/font], default: [font=default-semibold][color=0,255,255]0.5[/color][/font]
exp_for_buildings_revert_levels=Turns all leveled up machines back to their basic levels. [font=default-semibold][color=255,255,0]Don't forget to enable this setting[/color][/font] if you want to continue playing your previous save [font=default-semibold][color=255,255,0]without the Experience for buildings mod[/color][/font], otherwise, after disabling/deleting this mod, all buildings that have gained experience will also be deleted when loading.\n\n[font=default-semibold][color=255,31,31]WARNING! Some buildings like Labs and Mining drills will lost all exp they gained.[/color][/font]
exp_for_buildings_max_health_multiplier=Base health multiplier bonus for machines per level.\nFor now this bonus is linear and doesn't take into account Max health of the machine itself and its next tiers (will be implemented in next updates).\nFor the players convenience this value will be divided by 100 for calculating per level bonuses.\n\nValue range: [font=default-semibold][color=0,255,255]0~1000[/color][/font], default: [font=default-semibold][color=0,255,255]4[/color][/font].
exp_for_buildings_disable_turret=Turrets of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
exp_for_buildings_disable_assembling_machine=Assembling machines of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
exp_for_buildings_disable_furnace=Furnaces of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
exp_for_buildings_disable_lab=Labs of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
exp_for_buildings_disable_mining-drill=Mining drills of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
exp_for_buildings_max_range_for_turrets=The maximum range that turrets can have with level bonuses.\nIf the turret's base range is 20 and maximum range is 15, then the turret's maximum range will not go beyond [font=default-semibold][color=255,255,0]35[/color][/font].\n\nValue range: [font=default-semibold][color=0,255,255]0~100[/color][/font], default: [font=default-semibold][color=0,255,255]15[/color][/font].
exp_for_buildings_Force_Effects_On_Entities=If checked then all effects will be applied to all entities (pollution, speed, productivity and consumption).
exp_for_buildings_custom_multiplier=Added after all other multipliers. Can be used for custom balancing.